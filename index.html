<!doctype html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        var socket = io();
        
        // 发送消息，提交表单
        $('#send_message_form').submit(function(event) {
          // 防止因表单提交引起的页面刷新
          event.preventDefault(); 
          
          // 触发chat message事件
          socket.emit('chat message', $('#m').val());
          $('#m').val('');

          // 也是防止因表单提交引起的页面刷新
          return false;
        });
        
        // 有人发了一条消息
        socket.on('chat message broadcast', (message) => {
          console.log("client message: " + message);
          $('#messages').append($('<li>').text(message));
        });

        // 有人进入聊天室
        socket.on('someone connected', () => {
          $('#messages').append($('<li>').text('有人进入聊天室'));
        });

        // 有人离开聊天室
        socket.on('someone disconnected', (message) => {
          $('#messages').append($('<li>').text('有人离开聊天室'));
        });
      });
    </script>
    
    <title>web chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="" id="send_message_form">
      <input id="m" autocomplete="off" />
      <button>Send</button>   <!-- button默认type=submit -->
    </form>
  </body>
</html>
